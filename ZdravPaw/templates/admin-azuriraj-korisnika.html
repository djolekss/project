{% if korisnik %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-..." crossorigin="anonymous">
<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Izmena podataka korisnika</h4>
        </div>
        <div class="card-body">
            <form method="post" novalidate>

                <div class="mb-4">
                    <label for="ime" class="form-label fw-semibold">Ime</label>
                    <input type="text" class="form-control form-control-lg" id="ime" name="ime"
                        value="{{ korisnik[1] }}" required>
                </div>

                <div class="mb-4">
                    <label for="prezime" class="form-label fw-semibold">Prezime</label>
                    <input type="text" class="form-control form-control-lg" id="prezime" name="prezime"
                        value="{{ korisnik[2] }}" required>
                </div>

                <div class="mb-4">
                    <label for="email" class="form-label fw-semibold">Email</label>
                    <input type="email" class="form-control form-control-lg" id="email" name="email"
                        value="{{ korisnik[3] }}" required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100">Saƒçuvaj izmene</button>
            </form>
        </div>
    </div>
</div>
{% endif %}
