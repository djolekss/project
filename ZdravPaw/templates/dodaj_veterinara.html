<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="mb-4">Unos podataka</h2>
        <form method="POST" action="{{ url_for('admin.dodaj_veterinara') }}">
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="ime" name="ime" placeholder="Ime" required>
                        <label for="ime">Ime</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="prezime" name="prezime" placeholder="Prezime"
                            required>
                        <label for="prezime">Prezime</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="specijalizacija" name="specijalizacija"
                            placeholder="Specijalizacija" required>
                        <label for="specijalizacija">Specijalizacija</label>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn" style="background-color: #4ca1af; color: white;">Dodaj</button>
            </div>
            <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary mt-3">Nazad</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
