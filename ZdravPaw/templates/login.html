{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h4 class="card-title text-center mb-4 boja">Prijava</h4>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="email" class="form-label boja">Email</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label boja">Lozinka</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn w-100 custom-green-btn">Prijavi se</button>
            </form>
            <div class="text-center mt-3">
                <small class="boja">Nemate nalog? <a href="{{ url_for('register') }}">Registrujte se</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
