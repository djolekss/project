<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pristigle poruke</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">ZdravPaw Admin Panel</span>
            <span class="text-white d-flex align-items-center gap-3">
                Dobrodo≈°ao, {{ session['ime'] }}
                <a href="{{ url_for('admin.poruke') }}" class="text-white" title="Pristigle poruke">‚úâÔ∏è</a>
            </span>
        </div>
    </nav>
    <div class="container mt-5 pt-4">
        <h2 class="mb-4">üì• Pristigle poruke</h2>
        {% if poruke %}
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for p in poruke %}
            <div class="col">
                <div class="card shadow-sm border">
                    <div class="card-body">
                        <h5 class="card-title">{{ p[1] }} <small class="text-muted">({{ p[2] }})</small></h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ p[4] }}</h6>
                        <p class="card-text">{{ p[3][:200] }}{% if p[3]|length > 200 %}...{% endif %}</p>
                        <div class="d-flex justify-content-end mt-3">
                            <a href="{{ url_for('admin.poruka_otvori', poruka_id = p[0]) }}"
                                class="btn btn-secondary mt-3">
                                Otvori
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="alert alert-info mt-4">Nema poruka za prikaz.</div>
        {% endif %}
        <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary mt-3">Nazad</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
